  - display_name: Vulnerability Patching
    info_sections:
      - title: 'Vulnerability Patching Task'
        content: |
          Vulnerability Patching evaluates the ability of LLM agents to generate patches that fix
          security vulnerabilities in real-world software projects.
          <br><br>
          Given a CVE description and the vulnerable code repository, LLM agents must:
          <ul>
            <li>Understand the root cause of the vulnerability</li>
            <li>Locate the vulnerable code in the repository</li>
            <li>Generate a correct patch that fixes the vulnerability without breaking functionality</li>
          </ul>
