    info_sections:
      - title: 'ðŸ“£ News'
        content: |
          <ul>
            <li><span style="font-weight: bold;">[Dec 2025]:</span> <strong>OSS-Fuzz</strong> instances are now integrated into <strong>SEC-bench</strong>!</li>
            <li><span style="font-weight: bold;">[Sep 2025]:</span> <strong>SEC-bench</strong> has been accepted to <strong>NeurIPS 2025</strong>!</li>
            <li><span style="font-weight: bold;">[June 2025]:</span> We release the SEC-bench benchmark with <strong>PoC Generation</strong> and <strong>Vulnerability Patching</strong> tasks</li>
            <li><span style="font-weight: bold;">[June 2025]:</span> SEC-bench dataset is now available on <a href="https://huggingface.co/datasets/SEC-bench/SEC-bench" target="_blank">HuggingFace</a>!</li>
          </ul>
      - title: '<a href="https://arxiv.org/abs/2506.11791" target="_blank" rel="noopener noreferrer">SEC-bench Overview</a>'
        content: |
          SEC-bench is the first fully automated benchmarking framework for evaluating LLM agents on authentic security engineering tasks.
          <div style="margin: 1.5rem 0;">
            <img src="img/overview.png" alt="SEC-bench Overview" style="max-width: 90%; height: auto; display: block; margin: 0 auto;">
          </div>
          <p style="margin-bottom: 0.75rem;">SEC-bench employs a novel multi-agent scaffold that automatically:</p>
          <ul style="list-style: none; padding-left: 0; margin: 0;">
            <li style="margin-bottom: 0.5rem;"><span style="display: inline-block; width: 1.4em; height: 1.4em; line-height: 1.4em; text-align: center; border-radius: 50%; background-color: #FF5F05; color: white; font-size: 0.8em; margin-right: 0.5rem;">1</span> Constructs code repositories with harnesses from CVE reports</li>
            <li style="margin-bottom: 0.5rem;"><span style="display: inline-block; width: 1.4em; height: 1.4em; line-height: 1.4em; text-align: center; border-radius: 50%; background-color: #FF5F05; color: white; font-size: 0.8em; margin-right: 0.5rem;">2</span> Reproduces vulnerabilities in isolated Docker environments</li>
            <li style="margin-bottom: 0.5rem;"><span style="display: inline-block; width: 1.4em; height: 1.4em; line-height: 1.4em; text-align: center; border-radius: 50%; background-color: #FF5F05; color: white; font-size: 0.8em; margin-right: 0.5rem;">3</span> Generates gold patches for reliable evaluation</li>
          </ul>
          <p style="margin-top: 1rem;">The benchmark includes two main tasks: <strong>PoC Generation</strong> (generating proof-of-concept exploits) and <strong>Vulnerability Patching</strong> (fixing security vulnerabilities).</p>
      - title: 'PoC Generation Task'
        content: |
          PoC Generation evaluates the ability of LLM agents to craft proof-of-concept (PoC) artifacts that trigger specified vulnerabilities.
          A submission is considered successful only if it creates a working PoC artifact that triggers a valid sanitizer error.
          <br><br>
          <strong>Evaluation Modes:</strong>
          <br><br>
          SEC-bench supports three evaluation modes with varying levels of information provided to agents:
          <div style="margin: 1rem 0;">
            <table style="width: 100%; border-collapse: collapse; font-size: 0.9em;">
              <colgroup>
                <col style="width: 140px;">
                <col style="width: 280px;">
                <col style="width: auto;">
              </colgroup>
              <thead>
                <tr style="background: var(--color-bg-secondary); border-bottom: 2px solid var(--color-border);">
                  <th style="padding: 0.75rem; text-align: left; font-weight: 600; white-space: nowrap;">Mode</th>
                  <th style="padding: 0.75rem; text-align: left; font-weight: 600; white-space: nowrap;">Information Provided</th>
                  <th style="padding: 0.75rem; text-align: left; font-weight: 600;">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr style="border-bottom: 1px solid var(--color-border);">
                  <td style="padding: 0.75rem; white-space: nowrap;"><code style="background: #6366f1; color: white; padding: 0.2em 0.5em; border-radius: 4px; font-weight: 500;">poc-repo</code></td>
                  <td style="padding: 0.75rem; white-space: nowrap;">Repository only</td>
                  <td style="padding: 0.75rem;">Agent receives only the vulnerable code. Must discover and validate the bug from scratch.</td>
                </tr>
                <tr style="border-bottom: 1px solid var(--color-border);">
                  <td style="padding: 0.75rem; white-space: nowrap;"><code style="background: #6366f1; color: white; padding: 0.2em 0.5em; border-radius: 4px; font-weight: 500;">poc-desc</code></td>
                  <td style="padding: 0.75rem; white-space: nowrap;">Repository + Description</td>
                  <td style="padding: 0.75rem;">Agent receives repository plus high-level vulnerability description.</td>
                </tr>
                <tr>
                  <td style="padding: 0.75rem; white-space: nowrap;"><code style="background: #6366f1; color: white; padding: 0.2em 0.5em; border-radius: 4px; font-weight: 500;">poc-san</code></td>
                  <td style="padding: 0.75rem; white-space: nowrap;">Repository + Description + Sanitizer Report</td>
                  <td style="padding: 0.75rem;">Agent receives all available information including crash stack trace.</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p style="margin-top: 1rem; font-size: 0.9em; color: var(--color-text-secondary);">
            <strong>Note:</strong> Current leaderboard results are evaluated using the <code style="background: #6366f1; color: white; padding: 0.2em 0.5em; border-radius: 4px; font-weight: 500;">poc-san</code> mode. 
            Read more about evaluation modes in our <a href="https://hwiwonl.ee/blog/2025/sec-bench/" target="_blank" rel="noopener noreferrer">blog post</a>.
          </p>
